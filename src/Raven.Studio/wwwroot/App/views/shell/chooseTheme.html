<div class="modal-dialog modal-lg" role="document" id="chooseThemeModal">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3>Set UI Theme:</h3>
            
            <div class="flex-horizontal">
                <div class="theme theme-dark" data-bind="click: _.partial(useTheme, 'dark')">

                </div>
                <div class="theme theme-light" data-bind="click: _.partial(useTheme, 'light')">
                    
                </div>
                <div class="theme theme-blue" data-bind="click: _.partial(useTheme, 'blue')">
                    
                </div>
            </div>
        </div>
    </div>
</div>
